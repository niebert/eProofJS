<__TEXT__AREA__ class="tTPLIMATHAS" id="tTPLIMATHAS" cols="125" rows="8">//--------------------------------------------------------------------------------------
//-----e-PROOF (___THEOREM_LABEL___): ___THEOREM_TITLE___
//--------------------------------------------------------------------------------------
//-----Author:  ___AUTHOR___
//-----e-Mail:  ___EMAIL___
//-----created: _26.10.2015 05:46:16_
//--------------------------------------------------------------------------------------
//
//--------------------------------------------------------------------------------------
//-------1-COMMON CONTROL: Settings and Definition of Theorem and Proof-----------------
//--------------------------------------------------------------------------------------
// Documentation: see http://e-proof.weebly.com 
// e-Proof-Creator: http://e-proof.weebly.com/download--tools.html
//--------------------------------------------------------------------------------------
__do__Theorem_Label = "___THEOREM_LABEL___"
__do__Theorem_Title = "___THEOREM_TITLE___"
//--------------------------------------------------------------------------------------
__do__Theorem_Appendix = "___THEOREM_APPENDIX___"
//--------------------------------------------------------------------------------------
//---Point Reduction per Error or per Used Support Features----
__do__Per_Error_Minus_Percent  = ___PER_ERROR_MINUS_PERCENT___  // means ___PER_ERROR_MINUS_PERCENT___%  less Points per Error per Step (default 10%)
__do__Assessment_Minus_Percent = ___ASSESSMENT_MINUS_PERCENT___ // means ___ASSESSMENT_MINUS_PERCENT___% less Points per Use of Assessment for Step (default 100%)
__do__Suggestion_Minus_Percent = ___SUGGESTION_MINUS_PERCENT___ // means ___SUGGESTION_MINUS_PERCENT___% less Points per Use of Suggestions for Step (default 20%)
//--------------------------------------------------------------------------------------

<div class="HELP_EN$vQID" id="HELP_EN$vQID" style="display: inline; visibility: visible;">
<ul> 
  <li><b>Move Proof Steps:</b> You can move the steps of the proof by changing the number in the select box. The justifications and all other settings associated with the proof step are moved as well, because they are treated as a unit.</li>
  <li><b>3 Question Marks:</b> 3 question marks '???' indicate to the user, that a connection to the previous proof step must be defined or the step should be marked as START of a sequence of proof steps.so ist noch kein Bezug zum vorherigen Beweisschritt gesetzt worden. An Implication (among others) is the most commom link between two proof steps.</li>
  <li><b>Identificators for Beweisfragmente:</b> All proof step and justifications have an unique identificator (e.g. [S1],[J1],...). These unique identificators are used to select steps in the e-proof system.</li>
  <li><b>Justifications:</b> All proof steps may have additional justifications. These justification show whether the truth of a current step is based solely on the truth of the premises or previous steps. If you want to select justification for the proof step just select the Button [Justifications:] for the proof step. Use the checkbox to select applicable justifications. The [OK] button close the selection box.</li>
  <li><b>Display Options:</b> In the stanard view of the e-proof you will see the Edit buttons for changing the settings of the resp. proof step. For a print out of you current work, you can change the display option of the proof with a select box or even hide the user input completely, e.g. if you print the solution of the proof only without the user input. </li>
  <li><b><font color="red">[X]</font>-Button:</b> With the <font color="red">[X]</font>-Button you can the delete the proof from the proof, e.g. if the proof step contains mathematical errors or if the step is not necessary for the logical chain of steps in the proof. Deleted proof steps are stored in the section [Unused Proof Steps] and you can append deleted steps to the proof later on. If you want to append deleted proof steps press on button [Unused Proof Steps] and use the [Append] to append the selected step. Alternatively you place the deleted step with the order select box at a certain position in the proof.</li>
  <li><b><font color="green">[Suggestion]</font>-Button:</b> By application of the <font color="green">[Suggestion]</font>-Button you can display suggestions for the next proof steps. The suggestions contain false suggestions in some cases all suggestions might be wrong (e.g. if the proof step itself is false). If you press the  <font color="green">[Suggestion]</font>-Button, it could lead to a deduction of points for the proof step, if is defined in the setting of the proof. A selection of a proof steps replaces the next proof step with the selected one or appends the selected proof step to the e-proof.</li>
  <li><b>Unused Proof Steps:</b> An e-proof could contain proof steps that are not necessary for the proof or that contains mathematical errors. Deleted or unused steps are stored the section for the unused proof steps. [Append Step] or selecting the new position places the steps back to the e-proof.</li>
  <li><b>Edit Proof Steps [EDIT]:</b> If an identificator is starting with [MY..], then the step can be edited according to the requirements. If you want to change the proof step click [EDIT]-button. The option is available, if the option of self-defined proof steps is set.</li>
  <li><b>Hide Help Page:</b> You can hide the help page, if you press the Help-Button again or press the [X]-Button.</li>
</ul>
</div>
<div class="HELP_DE$vQID" id="HELP_DE$vQID" style="display:none">
<ul>
  <li><b>Beweisfragmente verschieben:</b> Die Beweisfragmente können mit der Positionsnummer an eine andere Stelle im Beweis verschoben werden. Die zugehörigen Begründungen und Bezüge bilden ein Einheit mit dem Beweisfragment und werden daher ebenfalls verschoben.</li>
  <li><b>3 Fragezeichen:</b> Wenn in dem Beweisfragement links noch 3 Fragezeichen stehen "???", so ist noch kein Bezug zum vorherigen Beweisschritt gesetzt worden. Diesen sollte man angeben oder wenn es keinen Bezug zum vorherigen Beweisschritt gibt, sollte man den Bezug auf "START" einer neuen Beweissequenz setzen.</li>
  <li><b>Identifikatoren für Beweisfragmente:</b> Jedes Beweisfragment und jede Begründung hat einen Identifikator (z.B. [S1],[J1],...). Dieser ist eindeutig in einem Beweis gewählt.</li>
  <li><b>Begründungen:</b> Jeder Beweisschritt kann Begründungen enthalten, wenn Sie diese auswählen wollen, drücken Sie einfach auf [Begründungen:]. Danach erscheint eine Liste aller verfügbaren Begründungen, aus denen Sie die relevanten Begründungen auswählen können. Nach der Auswahl auf [OK] drücken und die Ihre Auswahl der Begründungen wird zu dem jeweilgen Schritt angezeigt.</li>
  <li><b>Editiermöglichkeiten ausblenden:</b> Für jeden Schritt sind die Editiermöglichkeiten eingeblendet. Für die abschließende Korrektur kann man diese Editiermöglichkeiten ausblenden. Dies ist oben bei Darstellung des Beweise möglich. </li>
  <li><b><font color="red">[X]</font>-Button:</b> Mit dem <font color="red">[X]</font>-Knopf in dem jeweilgen Beweisschritt kann man das Beweisfragment aus Ihrem Beweis entfernen. Dieser ist dann aber nicht unwiederbringlich gelöscht, sondern kann unten bei [Nicht verwendete Beweisschritte] mit [+] wieder eingeblendet werden.</li>
  <li><b><font color="green">[Vorschlag]</font>-Button:</b> Mit dem <font color="green">[Vorschlag]</font>-Knopf kann man Vorschläge anzeigen lassen. Die Vorschläge werden für den nachfolgenden Beweisschritt angezeigt. Wenn der <font color="green">[Vorschlag]</font>-Knopf gefrückt wurde, kann es zu Punktabzü,gen kommen, wenn das im e-Beweis so eingestellt wurde. Eine Vorschlagsauswahl ersetzt dann den Beweisschritt nachfolgenden Beweisschritt entsprechend. Der Vorschlagsknopf am Ende des Beweis hängt einen neuen Beweisschritt an den Beweis an.</li>
  <li><b>Nicht verwendete Beweisschritte:</b> In einem Beweis können auch Beweisschritte enthalten, die nicht für den Beweis notwendig sind. Diese landen hinter dem Beweis unten auf der Seite in einem Container der <i>"nicht verwendeten Beweisschritte"</i>. Auch gelöschte Beweisfragemente finden sich hier. Mit dem [+] oder der Angabe der Position im Beweis kann man diese wieder an einer bestimmten Stelle in Ihren Beweis integrieren.</li>
  <li><b>Editierbare Beweisschritte [EDIT]:</b> Wenn ein Beweisfragement den Identifikator [MY..] besitzt, kann dieser auch verändert werden. Um den Beweisschritt zu verändern, klicken Sie auf den [EDIT]-Knopf, der aber nur angezeigt wird, wenn die Einstellungen des e-Beweises dieses vorsehen. </li>
  <li><b>Ausblenden der Hilfe:</b> Diese Hilfe kann wieder ausgeblendet werden, wenn Sie unten erneut auf den Hilfe-Knopf oder oben neben der Überschrift <b>Hilfe</b> auf [X] drücken.</li>
</ul>
</div>
</div>
